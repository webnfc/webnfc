        <h1 class="text-center">APPROACH YOUR TAG</h1>

        <div id="accessSuccess"

        </div>

        <div id="accessLoading"
            style="background-color: deepskyblue; color: white; padding: 100px 30px; margin: 50px 0 20px 0">

                <div class="dot"></div>

                <div class="dot"></div>

        </div>
    </div>
